<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="LEGO">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">
            <img src="images/Minifigures_Logo.png" width="350px" height="102" alt="минифигури">
        </label>
        <div class="dropdown-menu">
            <div class="div-sw">
                <label for="sw-button">
                    <input type="radio" id="sw-button" name="submenu-group" hidden>
                    <h1>
                        Star Wars
                    </h1>
                    <div class="sub-menu">
                        <button><p>Episode I</p></button>
                        <button><p>Episode II</p></button>
                        <button><p>Episode III</p></button>
                        <button><p>Episode IV</p></button>
                        <button><p>Episode V</p></button>
                        <button><p>Episode VI</p></button>
                        <button><p>Ashoka</p></button>
                        <button><p>Obi Wan Kenobi</p></button>
                        <button><p>Clone Wars</p></button>
                        <button><p>Mandalorian</p></button>
                        <button><p>Garbage</p></button>
                    </div>
                </label>
            </div>
            <div class="div-lotr">
                <label for="lotr-button">
                    <input type="radio" id="lotr-button" name="submenu-group" hidden>
                    <h1>
                        Lord of the Rings
                    </h1>
                    <div class="sub-menu">
                        <button><p>An Unexpected Journey</p></button>
                        <button><p>The Desolation of Smaug</p></button>
                        <button><p>Battle of the Five Armies</p></button>
                        <button><p>The Fellowship of the Ring</p></button>
                        <button><p>The Two Towers</p></button>
                        <button><p>The Fellowship of the Ring</p></button>
                        <button><p>Return of the King</p></button>
                    </div>
                </label>
            </div>
            <div class="div-harry">
                <label for="hp-button">
                    <input type="radio" id="hp-button" name="submenu-group" hidden>
                    <h1>
                        HARRY POTTER
                    </h1>
                    <div class="sub-menu">
                        <button><p>Philosopher's Stone</p></button>
                        <button><p>Chamber of Secrets</p></button>
                        <button><p>Prisoner of Azkaban</p></button>
                        <button><p>Goblet of Fire</p></button>
                        <button><p>Order of the Phoenix</p></button>
                        <button><p>Half-Blood Prince</p></button>
                        <button><p>Deathly Hallows: Part I</p></button>
                        <button><p>Deathly Hallows: Part II</p></button>
                    </div>
                </label>
            </div>
        </div>
    </div>

</html>
